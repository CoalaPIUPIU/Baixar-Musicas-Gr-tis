<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixar Música</title>
</head>
<body>
    <h1>Baixar Música do YouTube</h1>
    <input type="text" id="nomeMusica" placeholder="Digite o nome da música">
    <button onclick="baixarMusica()">Baixar</button>

    <p id="status"></p>

    <script>
        async function baixarMusica() {
            const nome = document.getElementById("nomeMusica").value;
            if(!nome) {
                alert("Digite o nome da música!");
                return;
            }

            document.getElementById("status").textContent = "Baixando...";

            try {
                const response = await fetch("/baixar", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ nome })
                });

                if (!response.ok) {
                    const erro = await response.json();
                    document.getElementById("status").textContent = erro.erro || "Erro ao baixar";
                    return;
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = nome + ".mp3";
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);

                document.getElementById("status").textContent = "Download concluído!";
            } catch (err) {
                console.error(err);
                document.getElementById("status").textContent = "Erro ao baixar a música.";
            }
        }
    </script>
</body>
</html>
